name: CI

on:
  push:
    branches: [ main, develop ]
    tags:
      - "v*"
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        library:
          - apikey
          - audit
          - authz
          - errors
          - middleware
          - migrate
          - nats
          - swagger
          - testhelpers
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: ${{ matrix.library }}/go.sum

    - name: Download dependencies
      working-directory: ./${{ matrix.library }}
      run: go mod download

    - name: Verify dependencies
      working-directory: ./${{ matrix.library }}
      run: go mod verify
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: ${{ matrix.library }}
        args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        library:
          - apikey
          - audit
          - authz
          - errors
          - middleware
          - migrate
          - nats
          - swagger
          - testhelpers

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: ${{ matrix.library }}/go.sum
    
    - name: Download dependencies
      working-directory: ./${{ matrix.library }}
      run: go mod download
    
    - name: Verify dependencies
      working-directory: ./${{ matrix.library }}
      run: go mod verify
    
    - name: Run tests
      working-directory: ./${{ matrix.library }}
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

  security-gosec:
    name: Security Gosec
    runs-on: ubuntu-latest
    strategy:
      matrix:
        library:
          - apikey
          - audit
          - authz
          - errors
          - middleware
          - migrate
          - nats
          - swagger
          - testhelpers
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: ${{ matrix.library }}/go.sum

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: './${{ matrix.library }}/...'

  security-trivy:
    name: Security Trivy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'