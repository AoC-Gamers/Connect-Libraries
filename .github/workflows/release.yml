name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Extract changelog
      id: changelog
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        echo "Extracting changelog for version $VERSION"
        
        # Extract section from CHANGELOG.md
        sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release-notes.md
        
        # If empty, use generic message
        if [ ! -s release-notes.md ]; then
          echo "Release $VERSION" > release-notes.md
          echo "" >> release-notes.md
          echo "See [CHANGELOG.md](https://github.com/AoC-Gamers/connect-libraries/blob/main/CHANGELOG.md) for details." >> release-notes.md
        fi
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: release-notes.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Notify success
      run: |
        echo "âœ… Release v${{ steps.version.outputs.VERSION }} published successfully"
        echo "ðŸ“¦ All 10 libraries are now available at this version"
